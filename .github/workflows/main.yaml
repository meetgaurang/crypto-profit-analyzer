---
name: Build Pipeline

"on":
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  CI-CD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.4.0

      - name: Install dependencies
        run: yarn install

      - name: Run test
        run: yarn test
        
      - name: Build
        run: yarn build
        
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './build'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
