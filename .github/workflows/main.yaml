---
name: Build Pipeline

"on":
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.4.0

      - name: Install dependencies
        run: yarn i

      - name: Run test
        run: yarn test
